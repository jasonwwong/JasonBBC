<!DOCTYPE HTML>
<html>
  <head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="author"             content="Jason W. Wong" />
    <link rel="stylesheet" href="jasonbbc.css" type="text/css" media="screen" />
    <title>
      JasonBBC - a Browser-based Compiler
    </title>
  </head>
  <body>
    <header>
      <h1>JasonBBC</h1>
    </header>
    <article id="main">
      <section id="editor">
        {
          int a = 1;
        } $
      </section>
      <section id="toolbar">
        <div id="compile">
          Compile
        </div>
        <div id="verbose">
          Verbose: On
        </div>
      </section>
      <section id="output">
      </section>
    </article>
    <script src="scripts/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.getSession().setMode("ace/mode/c_cpp");
    </script>
  </body>
</html>
